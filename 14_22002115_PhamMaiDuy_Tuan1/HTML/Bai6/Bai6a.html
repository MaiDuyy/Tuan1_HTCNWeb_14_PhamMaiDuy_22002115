<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Bai6a.css">
    <title>Bai6a</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="head">
                <p class="JackSon">JackSon</p>
                <P class="Electronics">Electronics</P>
            </div>
        </header>
     <main>
        <h3> Registration Form</h3>
        <p>Register your JackSon Electronics products here  </p>
<form action="#" method="post">
    <table class="table1">
        <tr>
            <th><label for="fname">First Name:</label></th>
            <td><input type="text" id="fname" name="fname"></td>
            <td><Label for="lname">Last Name:</Label></td>
            <td><input type="text" id="lname" name="lname"></td>
        </tr>
        <tr>
            <th><label for="address1">Address#1:</label></th>
            <td><input type="text" id="address1" name="fnaaddress1me"></td>
           
        </tr>
        <tr>
            <th><label for="address2">Address#2:</label></th>
            <td><input type="text" id="address2" name="address2"></td>
        </tr>
        <tr>
            <th><label for="city">City:</label></th>
            <td><input type="text" id="city" name="city"></td>
            <td> <Label for="state">State:</Label></td>
            <td class="state"><input type="text" id="state" name="state"></td>
            <td class="zip"><Label for="zip">Zip:</Label></td>
            <td class="zip1"><input type="text" id="zip" name="zip"></td>
        </tr>
        <tr>
            <th><label for="country">Country:</label></th>
            <td><input type="text" id="country" name="country"></td>
        </tr>
    
    </table>
    <hr>
    <table class="table2" >
        <tr>
            <th><label for="products">Products:</label></th>
            <td><select name="products" id="products">
                <option value="scanmater">ScanMaster</option>
                <option value="2">2</option>
            </select></td>
        </tr>
        <tr>
            <th><label for="Data">Data Purchased :</label></th>
            <td><input type="text" id="Data" name="Data"></td>
           
        </tr>
        <tr>
            <th><label for="serial">Serial :</label></th>
            <td><input type="text" id="serial" name="serial"></td>
        </tr>
        <tr>
            <th rowspan="3"><label for="Used">Used for :</label></th>
           
            <td > 
                <input type="radio" name="Used" id="home"> <label for="home">Home</label> 
                
            </td>
            <td>
                <input type="radio" name="Used" id="edu" > <label for="edu">Educational Institution</label>
            
          </td>
        </tr>
        <tr>
            <td><input type="radio" name="Used" id="bu" > <label for="bu">Business</label> </td>
            <td>    <input type="radio" name="Used" id="other" > <label for="other">Other</label></td>
        </tr>
        <tr>
            <td><input type="radio" name="Used" id="gro" > <label for="gro">Govermmnet</label> </td>
           
        </tr>
        <tr>
            <th rowspan="2"><label for="system">System (check all the apply)</label></th>
            <td><input type="checkbox" name="system" id="windowns"> <label for="windowns">Windowns</label></td>
            <td><input type="checkbox" name="system" id="unix"> <label for="unix">UNIX</label></td>
        </tr>
    <tr>
        <td><input type="checkbox" name="system" id="macintosh"> <label for="macintosh">Macintosh</label></td>
        <td><input type="checkbox" name="system" id="other2"> <label for="other2">Other</label></td>
    </tr>
    
    </table>
    <hr>
    <table class="table3">
    <tr>
        <th ><label for="commnents">Commnents</label></th>
        <td><textarea name="commnents" id="commnents" cols="50" rows="10"></textarea></td>
    
    </tr>
    <tr>
        <td></td>
        <td><button>Click to register </button> <button>Click to cancel</button></td>
        <td></td>
    </tr>
    </table>
</form>

     </main>
    </div>
</body>
</html
