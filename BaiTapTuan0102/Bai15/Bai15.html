<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai15</title>
    <style>
        .main{
            margin: 0 auto;
            width: 600px;
        }
        fieldset {
            background-color: white;
            box-sizing: border-box;
            padding-left: 10px;
        }

        body {
            background-color: #f1f1f1;
        }

        table {
            width:100%;
        }
   


       
    </style>
</head>

<body>
    <div class="main" >
        <h1>Contact Us</h1>
        <fieldset >
            <legend>Your Message</legend>
                <p >Use the following form to send message to Example Cafe</p>
               
                <table>
                    <tr>
                        <td><label for="emailTo">To</label></td>
                        <td><input type="text" name="txtTo" id="emailTo" value="Example Cafe"></td>
                    </tr>
                    <tr>
                        <td>Your Email </td>
                        <td ><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <legend>How you for us:</legend>
            <table>
              
            <tr>
                <td>How did you hear of us ?</td>
                <td>

                    <select >
                      <option value="Google">Google</option>
                      <option value="Facebook">Facebook</option>
                    </select></td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td style="font-size: 14;"><input type="checkbox" name="Ensure this box checked if you would like to receive email update" >Ensure this box checked if you would like to receive email update</td>
            </tr>
            <tr>
                <td><input type="submit" value="Send message"></td>
                <td></td>
            </tr>
        </table>
        </fieldset>
    </div>
</body>

</html>
